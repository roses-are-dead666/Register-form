<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <title>Register Form</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href= "style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    
</head>



<body>
 
 
 <form action="/">
 
 <div class="login__box">
     <h1 class="logo">Welcome!</h1>
     
     <div class="box__login">
        <i class="fas fa-user"></i>
        <input type="text" name="" placeholder="USERNAME" required>
     </div>
     
     <div class="box__login">
        <i class="far fa-at"></i>
        <input type="email" name="" placeholder="EMAIL" required>
     </div>
     
     <div class="box__login">
        <i class="fas fa-lock-alt"></i>
        <input type="password" name="" placeholder="PASSWORD" required>
     </div>
     
     <div class="box__login">
        <i class="fas fa-lock-alt"></i>
        <input type="password" name="" placeholder="CONFIRM PASSWORD" required>
     </div>
     
       <div class="iagree">
           By registering an account, you agree to our <br>
           <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
     </div>
     
     <div class="options">
         <a href="#">Already have an account?</a> | <a href="#">Sign in</a>  
     </div>
     

     <input class="login__btn" type="submit" name="" value="sign up">
 </div>
 

 
 </form>

 </div>
